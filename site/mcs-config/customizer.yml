  - 'config_id': 'company_info_config'
    'args':
      'settings': 'town_city'
      'label': 'Town / City'
      'section': 'company_address_section'
      'type': 'text'
      'priority': 10
      'default': ''

  - 'config_id': 'company_info_config'
    'args':
      'settings': 'postcode'
      'label': 'Postcode'
      'section': 'company_address_section'
      'type': 'text'
      'priority': 10
      'default': ''


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'phone1'
      'label': 'Phone 1'
      'section': 'company_contact_section'
      'type': 'text'
      'priority': 10
      'default': ''
      'transport': 'postMessage'
      'js_vars':
        'element': '.phone1'
        'function': 'html'
      'partial_refresh':
        'phone1':
          'selector': '.phone1'
          'render_callback': function() {return get_phone();}


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'phone2'
      'label': 'Phone 2'
      'section': 'company_contact_section'
      'type': 'text'
      'priority': 10
      'default': ''


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'email'
      'label': 'Email'
      'section': 'company_contact_section'
      'type': 'text'
      'priority': 10
      'default': ''


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'social_media_setting'
      'label': 'Social Media Accounts'
      'section': 'social_media_section'
      'type': 'repeater'
      'priority': 10
      'default': ''
      'fields':
        'link_text':
          'type': 'text'
          'label': 'Social Media Name'
          'description': 'For e.g. Facebook'
          'default': ''
        'link_url':
          'type': 'text'
          'label': 'Account URL'
          'description': 'Use full address including https://...'
          'default': ''
        'css_classes':
          'type': 'text'
          'label': 'CSS Classes'
          'description': 'For e.g. font awesome uses fa fa-facebook'
          'default': ''
      'row_label':
        'type': 'field'
        'value': 'Social Media Link'
        'field': 'section_header'
      'choices':
        'limit': 5


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'company_logo'
      'label': 'Company Logo'
      'section': 'company_images_section'
      'type': 'image'
      'priority': 10
      'default': ''
      'description': 'Upload a logo to replace the default site name and description in the header'
      'transport': 'postMessage'
      'partial_refresh':
        'site_logo':
          'selector': '.site-logo img'
          'render_callback': function() {return get_bloginfo( 'name', 'display' );}


  - 'config_id': 'company_info_config'
    'args':
      'settings': 'company_bg_image'
      'label': 'Site Background Image'
      'section': 'company_images_section'
      'type': 'image'
      'priority': 10
      'default': ''
      'description': 'Upload a background image for the sites theme'
